name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up C environment
      uses: actions/setup-cpp@v2
    - name: Build and test
      run: |
        gcc Code/C/code_file.c -o code_file
        gcc Code/C/test_code.c -o test_code
        ./test_code
