name: Test
on:
  workflow_dispatch:
defaults:
      run:
        working-directory: 'stm32UnitTests/UnitTests'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Run tests
        uses: batov/ceedling_action@master
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
      
        if: always()
        with:
            files: stm32UnitTests/UnitTests/build/artifacts/test/report.xml
